# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: ğŸš€ Deploy

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Run ${{ matrix.check }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [typecheck, lint, test]
        node-version: [20]
      fail-fast: false
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: â” Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Setup caches
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            ~/.cache/ms-playwright
          key: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ğŸ­ Install Playwright browsers
        if: matrix.check == 'test'
        run: pnpm test:e2e:install

      - name: ğŸŒ Build paraglide
        run: pnpm build:paraglide

      - name: ğŸ“„ Setup env file
        if: matrix.check == 'test'
        run: cp .env.example .env

      - name: ğŸƒ Run ${{ matrix.check }}
        run: pnpm ${{ matrix.check }}

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Setup caches
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            ~/.cache/ms-playwright
          key: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ğŸŒ Build paraglide
        run: pnpm build:paraglide

      - name: ğŸ­ Install Playwright browsers
        run: pnpm test:e2e:install

      - name: ğŸ“„ Setup env file
        run: cp .env.example .env

      - name: ğŸ—ƒï¸ Setup Database
        run: pnpm db:reset

      - name: ğŸ—ï¸ Build app
        run: pnpm build

      - name: ğŸ­ Run Playwright tests
        run: pnpm test:e2e:run

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy-trigger:
    name: Deploy Trigger.dev
    needs: [checks, playwright]
    runs-on: ubuntu-latest
    concurrency: trigger-deploy-group
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš€ Deploy Trigger.dev
        id: deploy
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          set -euxo pipefail
          # Capture exit code explicitly
          pnpm dlx trigger.dev@latest deploy || DEPLOY_EXIT=$?

          # Always attempt to print logs if they exist
          echo "=== Trigger.dev Build Logs ==="
          cat /tmp/trigger-*/build-*.log || echo "No build logs found"

          # Exit with proper code based on deployment success
          if [ -n "${DEPLOY_EXIT:-}" ]; then
            echo "Trigger.dev deployment failed with exit code $DEPLOY_EXIT"
            exit 1
          fi
